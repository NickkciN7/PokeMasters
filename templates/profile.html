<!DOCTYPE html>

<head>
    <title>PokeMasters - Profile</title>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='profile.css' ) }} />
    <link rel="stylesheet" href={{ url_for( 'static' , filename='clear.css' ) }} />
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div id="card">
        <div id="logo">
            <p>PokeMasters</p>
            </div>
            <div id="profile">
                <p>Profile</p>
                </div>
                <div id="username">
                <p>Username: {{ username }}</p>
                </div>
                <div id="image">
                <img id="profile" src={{picpath}} />
                </div>
                <div id="upload">
                <a href="/upload">
                <button>UPLOAD PICTURE</button>
                </a>
                </div>
                <div id="points">
                    <p>Current points: {{ currentpoints }}</p>
                    <p>Lifetime points: {{ lifetimepoints }}</p>
                </div>
</div>

                <div id="card2">
                    <div id="myData">
                        <p class="myDatap">My Pokemon Collection:</p>
                    </div>
                </div>
             </div>

    <script type="text/javascript" src="/static/profile.js"></script>
</body>
