<html>
<head>
	<link rel="stylesheet" href={{ url_for( 'static' , filename='store.css' ) }} />
</head>
<body>
	<div class="container">
		<div id="points">
			Username: {{username}}
			<br>
			Current Points:<span id="profPoints">{{currentpoints}}</span>
			<br>
		</div>
	</div>
	
	{% for i in range(1,152) %}
	<div id = "Poki-Card" style="background-color: antiquewhite; width: 200px; display: inline-block; margin: 10px;">
		<img src={{all_info[i].bulbaimageurl}} width="200px">
		<div id="Poki-Text">
			Poki ID: {{i}}<br>
			 Name: {{all_info[i].name}}<br>
			 Price: <span id="pokemonCost">{{pokemon_price}}</span><br>
		</div>
		<div class="Purchase">
			<button type="button" id="{{i}}">Purchase</button>
		</div>
	</div>
	<div class="homediv">
		<a href="/">
			<button>HOME</button>
		</a>
	</div>
	{% if i%5 == 0 %}
	{% endif %}
	{% endfor %}
	<script src="/static/store.js" async></script>
</body>

</html>
