<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='game.css' ) }} />
</head>

<body>
    <div id="game" style="display: block;">
        <div class="container">
            <div class="sides">
                <div class="points">
                    Name: {{username}}
                    <br>
                    Game Progress:<span id="gameProg">0/10</span>
                    <br>
                    Number Correct:<span id="numCor">0</span>
                    <br>
                    Number Incorrect:<span id="numIncor">0</span>
                </div>
            </div>
            <div class="middle">
                <h1>Who's That Pokemon?</h1>
            </div>
            <div class="sides"></div>
        </div>
        <div class="container">
            <div class="sides"></div>
            <div class="middle">
                <img id="image1" src="" alt="pokemon" style="width: 400px;">
                <img id="image2" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image3" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image4" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image5" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image6" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image7" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image8" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image9" src="" alt="pokemon" style="width: 400px; display: none;">
                <img id="image10" src="" alt="pokemon" style="width: 400px; display: none;">
            </div>
            <div class="sides"></div>
        </div>
        <div class="container">
            <div class="button_divs"></div>
            <div class="button_divs" onclick="answerSubmit(1)">
                <button type="button" id="choice1">Pokemon 1</button>
            </div>
            <div class="button_divs" onclick="answerSubmit(2)">
                <button type="button" id="choice2">Pokemon 2</button>
            </div>
            <div class="button_divs" onclick="answerSubmit(3)">
                <button type="button" id="choice3">Pokemon 3</button>
            </div>
            <div class="button_divs" onclick="answerSubmit(4)">
                <button type="button" id="choice4">Pokemon 4</button>
            </div>
            <div class="button_divs"></div>
        </div>
        <div class="container">
            <div class="sides"></div>
            <div class="nextPokemon" id="nextPokemon">
                <span id="cORi"></span><br><br>
                <button id="nextPokeButton" type="button" onclick="next()">Next Pokemon</button>
                <button id="resultsButton" type="button" onclick="finish()" style="display: none;">Goto Results</button>
            </div>
            <div class="sides"></div>
        </div>
    </div>


    <div class="container">
        <div class="sides"></div>
        <div class="finish" id="finish">
            <h1>Game Finished</h1>
            Correct Guesses: <span id="cor">4</span><br>
            Incorrect Guesses: <span id="incor">5</span><br><br>
            <span id="cor2">4</span> points have been applied to your profile<br>
            Updated Profile Points: <span id="updatedpoints">104</span><br><br>

            <button type="button" onClick="window.location.reload();">Play Again?</button>
        </div>
        <div class="sides"></div>
    </div>

    <div class="homediv">
        <a href="/">
            <button>HOME</button>
        </a>
    </div>
    <script type="text/javascript" src="/static/game.js"></script>
</body>

</html>
