<!DOCTYPE html>
<html lang="en">

<head>
    <title>PokeMasters - Ranking</title>
    <link rel="stylesheet" href={{ url_for( 'static' , filename='ranking.css' ) }} />
    <link rel="stylesheet" href={{ url_for( 'static' , filename='clear.css' ) }} />
    <link rel="icon" href="/static/icons/favicon.ico" type="image/x-icon" />
</head>

<body>
    <!-- {% with messages = get_flashed_messages() %} {% if messages %}
    <ul id="flashes" class="flashes">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %} {% endwith %} -->
    <div id="nav">
        <a href="/">Game</a>
        <a href="/profile">| Profile</a>
        <a href="/leaderboard">| <u>Leaderboard</u> </a>
        <a href="/store">| Store</a>
        <a href="/trading">| Trade</a>
        <a href="/logout">| Logout</a>
    </div>
    <div id="card">
        <div id="logo">
            <p>PokeMasters</p>
        </div>
        <div id="leaderboard">
            <p>Leader Board</p>
        </div>
        <div class="make_request_button centered_div">
            {% with messages = get_flashed_messages() %} {% if messages %}
            <ul id="flashes" class="flashes">
                {% for message in messages %}
                <li>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %} {% endwith %}
            <form method="POST" action="/search">
                <input type="text" name="search_name" placeholder="Search Here" />
                <input type="submit" value="Search" />
            </form>
        </div>
    </div>

    <div id="card2">
        <div id="cardpoke">
            <div class="make_request_button_2 centered_div">
                <button onclick="sortAsc()" class="sortAsc">Ascending</button>
                <button onclick="sortDesc()" class="sortDesc">Descending</button>
            </div>
            <center>
                <div id="display_list" />
            </center>
        </div>
    </div>
    <script type="text/javascript" src="/static/ranking.js"></script>
</body>

</html>
